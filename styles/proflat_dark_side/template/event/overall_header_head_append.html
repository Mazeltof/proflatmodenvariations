{% INCLUDE 'config.html' %}
<script>if (localStorage.proflatdarksidemodenvariations) document.documentElement.setAttribute("data-color", localStorage.proflatdarksidemodenvariations);</script>
<link rel="stylesheet" href="{ROOT_PATH}ext/mazeltof/proflatmodenvariations/styles/proflat_dark_side/theme/proflatdarksidemodenvariations.css">
<style>
{% for color in definition.COLORS %}
    {% set escapedColor = color starts with '#' ? '\\' ~ color : color %}
    [data-color="{{ escapedColor }}"] { --color01: {{ color }}; }
    .switch-{{ escapedColor }}, .switch-{{ escapedColor }}:hover, .switch-{{ escapedColor }}:focus { color: {{ color }}; }
{% endfor %}
</style>
